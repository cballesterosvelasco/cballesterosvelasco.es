<head profile="http://www.w3.org/2005/10/profile">
<link rel="icon" type="image/svg" href="/img/cbv_logo.svg" />
  <meta charset="utf-8">
  
  <!-- REDIRECT -->
  <!--
  <meta http-equiv="refresh" content="0; url=https://soywiz.com/" />
  <script type="text/javascript">document.location.href = 'https://soywiz.com/';</script>  
  -->
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/lib/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/lib/fontawesome/css/font-awesome.css" | prepend: site.baseurl }}">

    <script type="text/javascript" src="/lib/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/lib/jquery.jmHighlight-4.0.2.min.js"></script>
    <script type="text/javascript" src="/lib/underscore-min.js"></script>
  <script type="text/javascript" src="{{ "/lib/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
